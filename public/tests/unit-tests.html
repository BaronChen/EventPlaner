<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <base href="/">

    <title>Front End Unit Tests</title>
    <link rel="stylesheet" href="/node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
    <script src="/node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="/node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script src="/node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>

    <!--Angular 2 dependencies -->
    <script src="/node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="/node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="/node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="/node_modules/systemjs/dist/system.src.js"></script>

    <script src="/node_modules/angular2/bundles/router.min.js"></script>

</head>

<body>
    <script>
        System.config({
            packages: {    
                "public": {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });

        Promise.all([
            //required to test on browser
            System.import('public/tests/setup.test'), 
            //specs
            System.import('public/tests/models/plan.models.test'),
            System.import('public/tests/services/httpProxy.test'),
            System.import('public/tests/services/plan.service.test'),
            
        ]).then(window.onload).catch(console.error.bind(console))     
    </script>
</body>

</html>
